{% extends 'user/layout.html' %}
{% block isi %}
<style>
  .product-card {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(62, 55, 159, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: linear-gradient(145deg, #5748b1, #3e379f);
    color: #fff;
  }

  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 40px rgba(62, 55, 159, 0.7);
  }

  .product-card img {
    border-bottom: 3px solid #bebcff;
    height: 260px;
    object-fit: cover;
    width: 100%;
  }

  .product-card .card-body {
    background: rgba(62, 55, 159, 0.6);
    padding: 20px;
  }

  .product-card .card-title {
    font-weight: 700;
    font-size: 1.4rem;
    margin-bottom: 10px;
    color: #d3cfff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }

  .product-card .card-text {
    font-weight: 500;
    color: #bebcff;
  }
</style>

<div class="container mt-5">
  <div class="row g-4 justify-content-center">
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4U1r5pyU5OaJniJBBIeeZuUiBOPupKwbhXg&s" alt="Macbook" />
        <div class="card-body">
          <h5 class="card-title">Macbook</h5>
          <p class="card-text">RP 10.000.000 - 25.000.000</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://ewscripps.brightspotcdn.com/dims4/default/b336566/2147483647/strip/true/crop/1960x1029+0+139/resize/1200x630!/quality/90/?url=http%3A%2F%2Fewscripps-brightspot.s3.amazonaws.com%2F55%2Fcc%2F44f767184e1fb7d09da5a3f83718%2Fapple-iphone13-colors-09142021.jpg" alt="Iphone" />
        <div class="card-body">
          <h5 class="card-title">Iphone</h5>
          <p class="card-text">RP 5.000.000 - 20.000.000</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://fashionmagazine.mblycdn.com/fm/resized/2021/10/1200x630/Apple_watch-series7_lineup-01_09142021-1.jpg" alt="Apple Watch" />
        <div class="card-body">
          <h5 class="card-title">Apple Watch</h5>
          <p class="card-text">RP 1.000.000 - 10.000.000</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
