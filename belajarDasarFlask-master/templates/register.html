<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5748b1, #049bec);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      padding: 2.2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      border: none;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-primary {
      background-color: #00b2d6;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0196b6;
    }

    .text-center a {
      color: #00b2d6;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="card">
    <h3 class="text-center mb-4">Register</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="/register">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
      </div>
      <div class="mb-3">
        <label for="konfirmasipassword" class="form-label">Konfirmasi Sandi</label>
        <input type="password" class="form-control" id="konfirmasipassword" name="konfirmasipassword" placeholder="Masukkan konfirmasi kata sandi" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Daftar</button>
      </div>
      <div class="text-center">
        <a href="/login">Sudah punya akun?</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
